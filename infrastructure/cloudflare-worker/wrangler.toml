name = "openwork-release-bot"
main = "release-bot.js"
compatibility_date = "2024-01-01"

# Account ID is passed via environment variable:
# CLOUDFLARE_ACCOUNT_ID=xxx wrangler deploy

# Secrets are added via CLI:
# CLOUDFLARE_ACCOUNT_ID=xxx wrangler secret put SLACK_SIGNING_SECRET
# CLOUDFLARE_ACCOUNT_ID=xxx wrangler secret put GITHUB_TOKEN
