# Sync Translations Workflow
#
# This workflow translates missing UI strings using Claude API.
# It can be triggered:
# 1. Manually via GitHub Actions UI (workflow_dispatch)
# 2. Automatically on release creation (optional)
#
# Required: ANTHROPIC_API_KEY must be added to GitHub Secrets
# Settings → Secrets and variables → Actions → New repository secret

name: Sync Translations

on:
  # Manual trigger - Run via Actions tab
  workflow_dispatch:
    inputs:
      languages:
        description: 'Language codes to sync (comma-separated, e.g. "zh-CN" or "all")'
        required: false
        default: 'all'
        type: string

  # Optional: Auto-run on release creation
  # Uncomment to enable automatic translation on releases
  # release:
  #   types: [created]

jobs:
  sync-translations:
    name: Sync translations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run translation sync
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.languages }}" = "all" ] || [ -z "${{ github.event.inputs.languages }}" ]; then
            echo "Syncing all languages..."
            pnpm i18n:sync
          else
            echo "Syncing selected languages: ${{ github.event.inputs.languages }}"
            IFS=',' read -ra LANGS <<< "${{ github.event.inputs.languages }}"
            for lang in "${LANGS[@]}"; do
              echo "Syncing $lang..."
              pnpm i18n:sync -- "$lang"
            done
          fi

      - name: Check for translation changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain apps/desktop/locales) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in translations"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Commit and push translations
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/desktop/locales
          git commit -m "chore(i18n): sync translations [skip ci]"
          git push

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "✅ Translations synced and committed"
          else
            echo "ℹ️ All translations are up to date"
          fi
